<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Inventory</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-sync.js"></script>
    <script src="common.js"></script>
    <script src="product.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header
        class="row"
        style="
          align-items: center;
          justify-content: space-between;
          margin-bottom: 14px;
        "
      >
        <div>
          <h1 style="margin: 0 0 6px; font-size: 28px">📦 Product Inventory</h1>
          <div class="muted">Add or Delete Extra Products in Inventory</div>
        </div>
        <div class="nav-main">
          <div>
            <a class="nav-card" href="index.html"> 📈 Dashboard </a>
          </div>
          <div>
            <a class="nav-card" href="config.html"> ⚙️ Pump Config </a>
          </div>
          <div>
            <a class="nav-card" href="shift.html"> 📔 Shift Settlement </a>
          </div>
          <div>
            <a class="nav-card" href="customer.html"> 👨🏻‍💼 Customer Config </a>
          </div>
        </div>
      </header>

      <section class="card">
        <div class="card-head">
          <h2 style="margin: 0 20px 0px">Products</h2>
          <button id="addProductBtn" class="btn-accent" style="width: auto">
            ➕ Add Product
          </button>
        </div>
        <div class="card-body">
          <table id="productTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Rate</th>
                <th>Stock</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
