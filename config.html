<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pump Config</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-sync.js"></script>
    <script src="common.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header
        class="row"
        style="
          align-items: center;
          justify-content: space-between;
          margin-bottom: 14px;
        "
      >
        <div>
          <h1 style="margin: 0 0 6px; font-size: 28px">⚙️ Pump Config</h1>
          <div class="muted">Add or edit pumps (fuel & name)</div>
        </div>
        <div class="nav-main">
          <div>
            <a class="nav-card" href="index.html"> 📈 Dashboard </a>
          </div>
          <div>
            <a class="nav-card" href="shift.html"> 📔 Shift Settlement </a>
          </div>
          <div>
            <a class="nav-card" href="product.html"> 📦 Products Config </a>
          </div>
          <div>
            <a class="nav-card" href="customer.html"> 👨🏻‍💼 Customer Config </a>
          </div>
        </div>
      </header>

      <section class="card">
        <div class="card-head">
          <h2>Pumps</h2>
          <button id="addPump" class="btn-accent" style="width: auto">
            ➕ Add Pump
          </button>
        </div>
        <div class="card-body">
          <table id="pumpConfigTable">
            <thead>
              <tr>
                <th>Pump Name</th>
                <th>Fuel Type</th>
                <th class="center">Actions</th>
              </tr>
            </thead>
            <tbody id="pumpConfigBody"></tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
